<!DOCTYPE html>
<html class="with-statusbar-overlay">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>国家专卖</title>

    <!-- css -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="App/index/css/app.css"/>

</head>
<body>
<div class="statusbar-overlay"></div>
<div class="views">
    <div class="view view-main navbar-through">
        <div class="pages" style="background-color: white">
            <div data-page="index" class="page no-navbar">
                <!-- index-->
                <img style="width: 100%;height: 100%;" src="App/splash/images/splash.png" alt="闪屏也背景图片"/>
            </div>
        </div>
        <!-- nav-->
        <!-- nav 和 toolbar在index.html中必须得有-->
        <div class="navbar navbar-hidden">
            <div class="navbar-inner"></div>
        </div>
        <!-- toobar-->
        <!-- 注意：toobar必须写到这里，写到单独的页面中是不行的(不知道为啥)-->
        <div class="toolbar tabbar tabbar-labels toolbar-hidden">
            <div class="toolbar-inner class-tabs">
                <a href="App/module/home/home.html" class="link class-icon-1 active no-animation">
                    <i class="icon tabbar-demo-icon-1"></i>
                    <span class="tabbar-label">首页</span>
                </a>
                <a href="App/module/news/news.html" class="link class-icon-2 no-animation">
                    <i class="icon tabbar-demo-icon-2">
                        <span class="badge bg-red">5</span>
                    </i>
                    <span class="tabbar-label">消息</span>
                </a>
                <a href="App/module/search/search.html" class="link class-icon-3 no-animation">
                    <i class="icon tabbar-demo-icon-3"></i>
                    <span class="tabbar-label">查询</span>
                </a>
                <a href="App/module/mine/mine.html" class="link class-icon-4 no-animation" data-dom-cache="true">
                    <i class="icon tabbar-demo-icon-4"></i>
                    <span class="tabbar-label">我的</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="cordova.js"></script>
<script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
<script data-main="app.js" src="lib/require/js/require.js"></script>
